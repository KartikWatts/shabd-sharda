<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			type="image/png"
			href="./Shabd-Sharda-App-Icon.png"
			sizes="1024x1024"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#475569" />
		<link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
		<!--
      manifest.json provides metadata used when your web app is installed on a

    -->
		<link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
		<!-- Primary Meta Tags -->
		<title>Shabd Sharda- Word Wisdom Game</title>
		<meta name="title" content="Shabd Sharda- Word Wisdom Game" />
		<meta
			name="description"
			content="Open Source Word Search Puzzle Game. Boost your Wisdom of Words."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta
			property="og:url"
			content="http://kartikwatts.github.io/shabd-sharda"
		/>
		<meta property="og:title" content="Shabd Sharda- Word Wisdom Game" />
		<meta
			property="og:description"
			content="Open Source Word Search Puzzle Game. Boost your Wisdom of Words."
		/>
		<meta
			property="og:image"
			content="https://raw.githubusercontent.com/KartikWatts/shabd-sharda/main/Assets/Images/cover-art.png"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="http://kartikwatts.github.io/shabd-sharda"
		/>
		<meta
			property="twitter:title"
			content="Shabd Sharda- Word Wisdom Game"
		/>
		<meta
			property="twitter:description"
			content="Open Source Word Search Puzzle Game. Boost your Wisdom of Words."
		/>
		<meta
			property="twitter:image"
			content="https://raw.githubusercontent.com/KartikWatts/shabd-sharda/main/Assets/Images/cover-art.png"
		/>
